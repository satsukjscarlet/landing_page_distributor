<!DOCTYPE html>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
    }

    .container {
        max-width: 800px;
        margin: 50px auto;
        text-align: center;
    }

    .list-group {
        margin-bottom: 20px;
    }

    .map-container {
        display: none;
    }
</style>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <h2>Choose a location:</h2>
        <div class="list-group" id="locationList">
            <a href="#" class="list-group-item" data-location="Hanoi">Hà Nội</a>
            <a href="#" class="list-group-item" data-location="Haiphong">Hải Phòng</a>
            <a href="#" class="list-group-item" data-location="Hochiminh">Hồ Chí Minh</a>
        </div>
        <div class="map-container">
            <iframe id="map" width="100%" height="400" frameborder="0" style="border:0" allowfullscreen=""></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const locationList = document.getElementById("locationList");
        const mapContainer = document.querySelector(".map-container");
        const mapIframe = document.getElementById("map");

        locationList.addEventListener("click", function (event) {
            event.preventDefault();

            const selectedLocation = event.target.dataset.location;

            // Update the iframe source based on the selected location
            const mapUrl = `https://maps.google.com/maps?q=${selectedLocation},+Vietnam&t=&z=13&ie=UTF8&iwloc=&output=embed`;
            mapIframe.src = mapUrl;

            // Show the map container
            mapContainer.style.display = "block";
        });
    });

</script>
